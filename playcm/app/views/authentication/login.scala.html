@(form: Form[(String,String)])(implicit flash: Flash)

<html>
<head>
    <title>Login</title>
</head>
<body>

@helper.form(routes.Authentication.authenticate) {

<h1>Sign in</h1>

@form.globalError.map { error =>
<p class="error">
    @error.message
</p>
}

@flash.get("success").map { message =>
<p class="success">
    @message
</p>
}

<p>
    <input type="text" name="username" placeholder="username" id="username" value="@form("username").value">
</p>
<p>
    <input type="password" name="password" id="password" placeholder="Password">
</p>
<p>
    <button type="submit" id="loginbutton">Login</button>
</p>

}

<p class="note">
    Try <em>guillaume@@sample.com</em> with <em>secret</em> as password.
</p>

</body>
</html>
