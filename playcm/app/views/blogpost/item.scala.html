@(blogpostForm: Form[(String, String, String)])(implicit session: Session)
@import helper._

@main("Create blogpost"){
    <h2>Add new blogpost</h2>
    @form(routes.Application.createBlogpost) {
        @inputText(blogpostForm("title"))
        @inputText(blogpostForm("content"))
        @inputText(blogpostForm("author"))
        <input type="submit" value="Create" />
    }
}
